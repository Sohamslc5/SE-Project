<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="/login" method="post" class="sign-in-form" >
	      <a href="/">
            <img src="../img/logo.png" class="image" alt="">
	      </a>
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="username2" name="username2" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password2" name="password2" required/>
            </div>
            <input type="submit" value="Login" class="btn solid" id="login-btn" />
          </form>


          <form action="" class="sign-up-form">
	    <a href="/">
            <img src="../img/logo.png" class="image" alt="">
	    </a>
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="username" name="username" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text" placeholder="Full Name" id="fullname" name="fullname" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email" name="email" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text" placeholder="Enrollment Number" id="enrolment" name="enrolment" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="tel" placeholder="Mobile Number" id="mobileno" name="mobileno" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" name="password" required/>
            </div>
            <div id="admin-check">
            </div>
            <div class="admin-check">
              <input type="checkbox" id="admin" name="admin" value="admin" />
              <label for="admin">Admin</label>
            </div>
            <input type="submit" value="Sign Up" class="btn solid" id="signup-btn"/>
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>Welcome to SERL Lab! <br><br>New here?</h3>
                <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio minus natus est.</p> -->
                <button class="btn transparent" id="sign-up-btn">Sign Up</button>
            </div>
            <!-- <img src="./img/log.svg" class="image" alt=""> -->
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>One of us?</h3>
                <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio minus natus est.</p> -->
                <button class="btn transparent" id="sign-in-btn">Sign In</button>
            </div>
            <!-- <img src="./img/log.svg" class="image" alt=""> -->
        </div>
      </div>
    </div>

    <script src="../js/app.js"></script>
  </body>
</html>
