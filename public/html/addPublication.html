  <style>
    .form-container {
      margin: 2rem;

<body>
  <div class="form-container">
    <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
        class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path
          d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
      </svg></a>
    <form method="post" action="/addPublication">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required placeholder="Enter title" class="form-control" />
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" name="desc" id="desc" required placeholder="Enter Description"
          class="form-control form-control-lg" />
      </div>
      <div class="link-container">
        <div class="form-group">
          <label for="links">Link</label>
          <input type="url" name="links" id="links" required class="form-control" placeholder="Enter link" />
        </div>
      </div>
      <div class="peep-container">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="peoplename">Author</label>
            <input type="text" name="peoplename" id="peoplename" required placeholder="Add Author"
              class="form-control" />
          </div>
          <div class="form-group col-md-6">
            <label for="peoplelink">Profile Link</label>
            <input type="url" name="peoplelink" id="peoplelink" placeholder="Add Profile Link" class="form-control" required/>
          </div>
        </div>
      </div>
      <div class="form-group"></div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
