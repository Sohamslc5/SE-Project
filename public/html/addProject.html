<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
    $( function() {
        $( "#datepicker" ).datepicker({
            dateFormat: "dd-mm-yy"
        });
    } );
    </script>
    <title>Project Form</title>
</head>

<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <form action="/addProject" method="post" class="faculty-form" name="faculty-form">
                <div class="formbold-form-title">
                    <h2 class="">Enter the details of project below</h2>
                </div>
                <div class="formbold-mb-3">

                    <label for="Title" class="formbold-form-label">
                        Title
                    </label>
                    <input type="text" name="title" id="title"class="formbold-form-input"
                        placeholder="Title of project" autofocus/>
                </div>

                <div class="formbold-input" style="margin-bottom: 10px;">
                    <div>
                        <label for="Description" class="formbold-form-label">
                            Description
                        </label>
                        <input type="text" name="desc" id="desc" class="formbold-form-input" placeholder="Description of project" required/>
                    </div>
                </div>

                <div class="formbold-input-flex" style="margin-bottom: 10px;">
                    <div>
                        <label for="date" class="formbold-form-label">Published on :</label>
                        <input type="text" id="datepicker" name="datepicker" style="height: 20px;" class="formbold-form-input" placeholder="DD-MM-YYYY">
                    </div>
                </div>

                <div class="formbold-input" style="margin-bottom: 10px;">
                    <div>
                      <label for="links" class="formbold-form-label">Link</label>
                      <input type="url" name="links" id="links" required class="formbold-form-input" placeholder="Enter project link" />
                    </div>
                  </div>


                <div class="formbold-input-flex">
                    <div>
                        <label for="Author Name" class="formbold-form-label">Author Name</label>
                        <input type="text" name="peoplename" id="peoplename" required placeholder="Add Author Name" class="formbold-form-input" />
                    </div>
                    <div>
                        <label for="Enrolment Number" class="formbold-form-label">Enrolment Number</label>
                        <input type="text" name="enrol" id="enrol" placeholder="Add Enrolment Number" class="formbold-form-input" pattern="[A-Z]{3}[0-9]{4}[0-9]{3}" />
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="Profile Link" class="formbold-form-label">Profile Link</label>
                        <input type="url" name="peoplelink" id="peoplelink" placeholder="Add Profile Link" class="formbold-form-input"/>
                    </div>
                    <div>
                        <label for="degree" class="formbold-form-label">Degree :</label>
                        <select id="my-dropdown" name="degree" class="formbold-form-input">
                        <option value="B.Tech">B.Tech</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="PhD">PhD</option>
                        </select>
                    </div>
                </div>

                <button class="formbold-btn" id="please">Add Project</button>
            </form>
        </div>
    </div>
    <script>
        
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .formbold-mb-3 {
            margin-bottom: 15px;
        }

        .formbold-relative {
            position: relative;
        }

        .formbold-opacity-0 {
            opacity: 0;
        }

        .formbold-stroke-current {
            stroke: currentColor;
        }

        #supportCheckbox:checked~div span {
            opacity: 1;
        }

        .formbold-main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }

        .formbold-form-wrapper {
            margin: 0 auto;
            max-width: 570px;
            width: 100%;
            background: white;
            padding: 40px;
        }

        .formbold-img {
            margin-bottom: 45px;
        }

        .formbold-form-title {
            margin-bottom: 30px;
        }

        .formbold-form-title h2 {
            font-weight: 600;
            font-size: 28px;
            line-height: 34px;
            color: #07074d;
        }

        .formbold-form-title p {
            font-size: 16px;
            line-height: 24px;
            color: #536387;
            margin-top: 12px;
        }

        .formbold-input-flex {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .formbold-input-flex>div {
            width: 50%;
        }

        .formbold-form-input {
            text-align: center;
            width: 100%;
            padding: 13px 22px;
            border-radius: 5px;
            border: 1px solid #dde3ec;
            background: #ffffff;
            font-weight: 500;
            font-size: 16px;
            color: #536387;
            outline: none;
            resize: none;
        }

        .formbold-form-input:focus {
            border-color: #6a64f1;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }

        .formbold-form-label {
            color: #536387;
            font-size: 14px;
            line-height: 24px;
            display: block;
            margin-bottom: 10px;
        }

        .formbold-checkbox-label {
            display: flex;
            cursor: pointer;
            user-select: none;
            font-size: 16px;
            line-height: 24px;
            color: #536387;
        }

        .formbold-checkbox-label a {
            margin-left: 5px;
            color: #6a64f1;
        }

        .formbold-input-checkbox {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        .formbold-checkbox-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            margin-right: 16px;
            margin-top: 2px;
            border: 0.7px solid #dde3ec;
            border-radius: 3px;
        }

        .formbold-btn {
            font-size: 16px;
            border-radius: 5px;
            padding: 14px 25px;
            border: none;
            font-weight: 500;
            background-color: #6a64f1;
            color: white;
            cursor: pointer;
            margin-top: 25px;
        }

        .formbold-btn:hover {
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
    </style>
</body>

</html>
