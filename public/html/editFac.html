<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty updation Form</title>
</head>

<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <form action="/editFaculty" method="post" class="deletion-form" name="deletion-form">
                <div class="formbold-form-title">
                    <h2 class="">Enter the details to update Faculty below</h2>
                </div>
                <div class="formbold-input">
                    <div>
                        <label for="Author Name" class="formbold-form-label">Faculty Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter Faculty Name" class="formbold-form-input"/>
                    </div>   
                </div>

                <div class="formbold-input">
                    <div>
                        <label for="Author Name" class="formbold-form-label">Faculty College email</label>
                        <input type="text" name="cmail" id="cmail" placeholder="Enter Faculty College email" class="formbold-form-input"/>
                    </div>   
                </div>

                <div>
                    <button class="formbold-btn" type="submit" id="please">update Faculty</button>
                    <!-- <button class="formbold-btn" id="please" style="margin-left: 20 px"><a href="/Faculty"></a> Cancel</button> -->
                </div>
                <!-- <button class="formbold-btn" id="please">Delete Researcher</button> -->
            </form>
        </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }

  body {
      font-family: 'Inter', sans-serif;
  }

  .formbold-mb-3 {
      margin-bottom: 15px;
  }

  .formbold-relative {
      position: relative;
  }

  .formbold-opacity-0 {
      opacity: 0;
  }

  .formbold-stroke-current {
      stroke: currentColor;
  }

  #supportCheckbox:checked~div span {
      opacity: 1;
  }

  .formbold-main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
  }

  .formbold-form-wrapper {
      margin: 0 auto;
      max-width: 570px;
      width: 100%;
      background: white;
      padding: 40px;
  }

  .formbold-img {
      margin-bottom: 45px;
  }

  .formbold-form-title {
      margin-bottom: 30px;
  }

  .formbold-form-title h2 {
      font-weight: 600;
      font-size: 28px;
      line-height: 34px;
      color: #07074d;
  }

  .formbold-form-title p {
      font-size: 16px;
      line-height: 24px;
      color: #536387;
      margin-top: 12px;
  }

  .formbold-input-flex {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
  }

  .formbold-input-flex>div {
      width: 50%;
  }

  .formbold-form-input {
      text-align: center;
      width: 100%;
      padding: 13px 22px;
      border-radius: 5px;
      border: 1px solid #dde3ec;
      background: #ffffff;
      font-weight: 500;
      font-size: 16px;
      color: #536387;
      outline: none;
      resize: none;
  }

  .formbold-form-input:focus {
      border-color: #6a64f1;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }

  .formbold-form-label {
      color: #536387;
      font-size: 14px;
      line-height: 24px;
      display: block;
      margin-bottom: 10px;
  }

  .formbold-checkbox-label {
      display: flex;
      cursor: pointer;
      user-select: none;
      font-size: 16px;
      line-height: 24px;
      color: #536387;
  }

  .formbold-checkbox-label a {
      margin-left: 5px;
      color: #6a64f1;
  }

  .formbold-input-checkbox {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
  }

  .formbold-checkbox-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      margin-right: 16px;
      margin-top: 2px;
      border: 0.7px solid #dde3ec;
      border-radius: 3px;
  }

  .formbold-btn {
      font-size: 16px;
      border-radius: 5px;
      padding: 14px 25px;
      border: none;
      font-weight: 500;
      background-color: #6a64f1;
      color: white;
      cursor: pointer;
      margin-top: 25px;
  }

  .formbold-btn:hover {
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }
</style>
</body>

</html>
