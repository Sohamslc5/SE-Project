<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Form</title>
</head>

<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <form action="/facultylogin" method="post" class="faculty-form" name="faculty-form">
                <div class="formbold-form-title">
                    <h2 class="">Enter the details of faculty below</h2>
                </div>

                <div class="formbold-input">
                    <div>
                        <label for="firstname" class="formbold-form-label">
                            Enter name
                        </label>
                        <input type="text" name="name" id="name" class="formbold-form-input" placeholder="Name" required/>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="email" class="formbold-form-label"> Enter Email address</label>
                        <input type="email" name="email" id="email" class="formbold-form-input"
                            placeholder="xyz@iiita.ac.in" pattern="^[a-zA-Z0-9._%+-]+@iiita\.ac\.in$" required/>
                    </div>
                    <div>
                        <label for="email" class="formbold-form-label"> Enter Another Email address</label>
                        <input type="email" name="anotheremail" id="anotheremail" class="formbold-form-input"
                            placeholder="xyz@gmail.com" required/>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="lastname" class="formbold-form-label"> Post </label>
                        <input type="text" name="post" id="post" class="formbold-form-input" placeholder="Post" required/>
                    </div>
                    <div>
                        <label for="College Name" class="formbold-form-label">College Name:</label>
                        <input type="text" name="CollegeName" id="CollegeName" class="formbold-form-input"
                            placeholder="College Name" required/>
                    </div>

                </div>

                <div class="formbold-mb-3">

                    <label for="address" class="formbold-form-label">
                        Office Address
                    </label>
                    <input type="text" name="address" id="address" class="formbold-form-input"
                        placeholder="Office Address" required minlength="20"/>
                </div>

                <div class="formbold-mb-3">
                    <label for="address" class="formbold-form-label">
                        Topics of Interest
                    </label>
                    <input type="text" name="interest1" id="interest1" class="formbold-form-input" placeholder="Topic of Interest-1" required style="width: 300px; margin-left: 100px;"/>
                    <input type="text" name="interest2" id="interest2" class="formbold-form-input" placeholder="Topic of Interest-2" required style="margin-top: 5px; width: 300px; margin-left: 100px;"/>
                    <input type="text" name="interest3" id="interest3" class="formbold-form-input" placeholder="Topic of Interest-3" required style="margin-top: 5px; width: 300px; margin-left: 100px;"/>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="phone" class="formbold-form-label"> Enter Personal Contact number </label>
                        <input type="text" name="phone" id="phone" class="formbold-form-input"
                            placeholder="Phone Number" required/>
                    </div>
                    <div>
                        <label for="phone" class="formbold-form-label"> Enter Office contact number </label>
                        <input type="text" name="officephone" id="officephone" class="formbold-form-input"
                            placeholder="Phone Number" required />
                    </div>
                </div>

                <div>
                    <label for="profile_image" class="formbold-form-label">Enter Profile Image</label>
                    <input type="file" name="pfp" accept="image/jpg" class="formbold-form-input"
                        id="pfp" required>
                </div>
                <button class="formbold-btn" id="please">Add Faculty Member</button>
            </form>
        </div>
    </div>
    <script>
        
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .formbold-mb-3 {
            margin-bottom: 15px;
        }

        .formbold-relative {
            position: relative;
        }

        .formbold-opacity-0 {
            opacity: 0;
        }

        .formbold-stroke-current {
            stroke: currentColor;
        }

        #supportCheckbox:checked~div span {
            opacity: 1;
        }

        .formbold-main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }

        .formbold-form-wrapper {
            margin: 0 auto;
            max-width: 570px;
            width: 100%;
            background: white;
            padding: 40px;
        }

        .formbold-img {
            margin-bottom: 45px;
        }

        .formbold-form-title {
            margin-bottom: 30px;
        }

        .formbold-form-title h2 {
            font-weight: 600;
            font-size: 28px;
            line-height: 34px;
            color: #07074d;
        }

        .formbold-form-title p {
            font-size: 16px;
            line-height: 24px;
            color: #536387;
            margin-top: 12px;
        }

        .formbold-input-flex {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .formbold-input-flex>div {
            width: 50%;
        }

        .formbold-form-input {
            text-align: center;
            width: 100%;
            padding: 13px 22px;
            border-radius: 5px;
            border: 1px solid #dde3ec;
            background: #ffffff;
            font-weight: 500;
            font-size: 16px;
            color: #536387;
            outline: none;
            resize: none;
        }

        .formbold-form-input:focus {
            border-color: #6a64f1;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }

        .formbold-form-label {
            color: #536387;
            font-size: 14px;
            line-height: 24px;
            display: block;
            margin-bottom: 10px;
        }

        .formbold-checkbox-label {
            display: flex;
            cursor: pointer;
            user-select: none;
            font-size: 16px;
            line-height: 24px;
            color: #536387;
        }

        .formbold-checkbox-label a {
            margin-left: 5px;
            color: #6a64f1;
        }

        .formbold-input-checkbox {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        .formbold-checkbox-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            margin-right: 16px;
            margin-top: 2px;
            border: 0.7px solid #dde3ec;
            border-radius: 3px;
        }

        .formbold-btn {
            font-size: 16px;
            border-radius: 5px;
            padding: 14px 25px;
            border: none;
            font-weight: 500;
            background-color: #6a64f1;
            color: white;
            cursor: pointer;
            margin-top: 25px;
        }

        .formbold-btn:hover {
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
    </style>
</body>

</html>
